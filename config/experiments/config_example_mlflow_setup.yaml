experiment:
  name: example_mlflow_setup          # Name of the experiment run
  output_dir: results/example_mlflow_setup  # Directory where results will be saved
  top_k: 10
  seed: 42                     # Random seed for reproducible results

hardware:
  use_cuda: true                    # Whether to use CUDA for acceleration
  device: cuda:0                    # Device to use (e.g., cuda:0, cpu)

model:
  name: resnet50                   # Model architecture (e.g., resnet50, vgg16)
  pretrained: true                  # Load pretrained weights
  weights_path: null             # Path to custom weights file (null to skip)
  transform: true

data:
  dataset_name: imagenet_val        # Name of the dataset (used for logging only)
  dataset_path: data/extracted/validation_images  # Path to images
  annotation_path: data/extracted/bounding_boxes # Path to bounding box annotations
  label_file: data/ILSVRC2012_validation_ground_truth.txt  # Path to ground truth labels
  shuffle: false                    # Shuffle data order during loading
  resize: [224, 224]                # Resize images to this size (width, height)
  normalize: true                   # Apply normalization to images
  augmentation:
    horizontal_flip: false          # Apply random horizontal flips during training
    random_crop: false              # Apply random crops during training
  batch_size: 8                     # Number of samples per batch (small for demo)
  max_batches: 5                    # Limit number of batches processed (small for demo)
  num_workers: 2                    # Number of workers for data loading
  pin_memory: true                  # Whether to use pinned memory (recommended with CUDA)

xai:
  name: grad_cam
  use_defaults: true
  kwargs:
    {}

metric:
  kwargs:
    {
      "iou": { "threshold": 0.3 },
      "pixel_precision_recall": { "threshold": 0.3 }
    }

visualization:
  save: true                        # Save visualizations of explanations
  show: false                       # Show visualizations during run
  max_visualizations: 10            # Limit number of visualizations saved

logging:
  level: INFO                       # Logging level (e.g., DEBUG, INFO, WARNING)

# MLflow Configuration - Vollst√§ndige Beispiel-Konfiguration
mlflow:
  tracking_uri: "sqlite:///mlflow.db"  # MLflow tracking URI (kann auch http://server:port sein)
  experiment_name: "xai_evaluation_demo"  # Name des Experiments in MLflow
  run_name: "ResNet50_GradCAM_Demo_Run"   # Benutzerdefinierter Run-Name (optional)
  auto_log: true                          # Aktiviert automatisches Logging von PyTorch
  artifact_location: null                 # Optional: Benutzerdefinierter Artifact-Speicherort
  tags:                                   # Custom tags for better MLflow organization
    model_family: "resnet"
    xai_method: "grad_cam"
    dataset: "imagenet_val"
    purpose: "demo"
    batch_size: "8"
    framework: "pytorch"
    project: "xai-eval-pipeline"
    environment: "development" 
    author: "your-name"
    description: "Demo run to test MLflow integration"