# Globale Plot-Einstellungen (falls nicht spezifisch überschrieben)
global_plot_settings:
  default_figsize: [12, 8]
  default_dpi: 300
  color_palette: "husl"
  style: "whitegrid"
  
# Verfügbare Plot-Typen
available_plot_types:
  overview:
    - "dataset_overview"      # Überblick über Dataset
    - "accuracy_heatmap"      # Accuracy als Heatmap
    - "sample_distribution"   # Verteilung der Samples
    
  metrics:
    - "radar_chart"           # Radar-Chart für Metriken
    - "metric_rankings"       # Ranking der Metriken
    - "pairwise_comparison"   # Paarweise Metrik-Vergleiche
    - "metric_stability"      # Stabilität der Metriken
    
  correlations:
    - "correlation_heatmap"   # Korrelations-Heatmap
    - "correlation_network"   # Korrelations-Netzwerk
    - "metric_vs_accuracy"    # Metriken vs Accuracy
    
  performance:
    - "performance_dashboard" # Performance-Dashboard
    - "confidence_analysis"   # Confidence-Analyse
    - "error_analysis"        # Fehler-Analyse
    
  distributions:
    - "metric_distributions"  # Metrik-Verteilungen
    - "statistical_comparison" # Statistische Vergleiche
    - "outlier_analysis"      # Ausreißer-Analyse
    
  advanced:
    - "pca_analysis"          # Principal Component Analysis
    - "clustering_analysis"   # Clustering-Analyse
    - "model_ranking"         # Model-Ranking