# Experiment-Konfigurationen für verschiedene Analyse-Modi
# Du kannst diese Listen nach Bedarf anpassen

resnet_xai_methods:
  description: "ResNet-Modelle mit verschiedenen XAI-Methoden vergleichen"
  experiments:
    - config_resnet50_grad_cam
    - config_resnet50_integrated_gradients
    - config_resnet50_guided_backprop
  output_subdir: "resnet_xai_comparison"
  
  # Plot-Konfigurationen
  plot_settings:
    create_advanced_plots: true
    create_classic_plots: true
    plot_dpi: 300
    figure_format: "png"
    
  # Spezielle Analysen für diesen Modus
  analysis_focus:
    - "explainer_comparison"  # Fokus auf Vergleich der XAI-Methoden
    - "stability_analysis"    # Stabilität der verschiedenen Methoden
    - "correlation_analysis"  # Korrelationen zwischen Metriken

models_gradcam:
  description: "Verschiedene Modelle mit GradCAM vergleichen"
  experiments:
    - config_resnet18_grad_cam
    - config_resnet34_grad_cam
    - config_resnet50_grad_cam
    - config_vgg16_grad_cam
    # Weitere Modelle können hier hinzugefügt werden:
    # - config_efficientnet_grad_cam
    # - config_mobilenet_grad_cam
  output_subdir: "models_gradcam_comparison"
  
  # Plot-Konfigurationen
  plot_settings:
    create_advanced_plots: true
    create_classic_plots: true
    plot_dpi: 300
    figure_format: "png"
    
  # Spezielle Analysen für diesen Modus
  analysis_focus:
    - "model_comparison"      # Fokus auf Modell-Vergleich
    - "performance_analysis"  # Performance verschiedener Modelle
    - "accuracy_analysis"     # Accuracy-Vergleich

vgg16_xai_methods:
  description: "VGG16-Modell mit verschiedenen XAI-Methoden vergleichen (GradCAM vs ScoreCAM)"
  experiments:
    - config_vgg16_grad_cam
    - config_vgg16_score_cam
  output_subdir: "vgg16_xai_comparison"
  
  # Plot-Konfigurationen
  plot_settings:
    create_advanced_plots: true
    create_classic_plots: true
    plot_dpi: 300
    figure_format: "png"
    
  # Spezielle Analysen für diesen Modus
  analysis_focus:
    - "explainer_comparison"  # Fokus auf Vergleich der XAI-Methoden
    - "stability_analysis"    # Stabilität der verschiedenen Methoden
    - "correlation_analysis"  # Korrelationen zwischen Metriken
    - "vgg16_performance"     # Spezifische VGG16 Performance-Analyse

